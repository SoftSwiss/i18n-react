<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Hello I18N-React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="../../dist/i18n-react.umd.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script>

      var T = window['i18n-react'].default;

      T.setTexts({
        greeting: "Hello, World! My name is *{myName}*! \n {{howAreYou}}",
        howAreYou:  "_How do you do?_"
      });

      ReactDOM.render(
        React.createElement(T.span, { text: { key: "greeting", myName:"i18n-react"} }),
        document.getElementById('content')
      );

    </script>
  </body>
</html>
